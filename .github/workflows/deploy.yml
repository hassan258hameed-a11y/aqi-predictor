name: Streamlit CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Set up Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4️⃣ Run tests
    - name: Run tests
      run: |
        pytest || echo "⚠️ Tests failed, but CI continues."

    # 5️⃣ Lint code
    - name: Lint code
      run: |
        pip install black
        black --check .

    # 6️⃣ Deploy to Streamlit Cloud
    - name: Deploy to Streamlit
      env:
        STREAMLIT_ACCESS_TOKEN: ${{ secrets.STREAMLIT_ACCESS_TOKEN }}
      run: |
        pip install streamlit
        streamlit run src/main.py & # replace src/main.py with your app entrypoint
